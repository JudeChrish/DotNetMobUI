<form class="emp-form" #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
  <input type="hidden" id="EmpId" name="EmpId" #EmpId="ngModel" [(ngModel)]="employeeService.selectedEmployee.EmpId">
  <div class="form-row">
    <div class="form-group col-md-6">
      <input class="form-control" id="EmpFName" name="EmpFName" #EmpFName="ngModel"
        [(ngModel)]="employeeService.selectedEmployee.EmpFName" placeholder="First name" required>
      <div class="validation-error" *ngIf="EmpFName.invalid && EmpFName.touched">First name is required</div>
    </div>

    <div class="form-group col-md-6">
      <input class="form-control" id="EmpLName" name="EmpLName" #EmpLName="ngModel"
        [(ngModel)]="employeeService.selectedEmployee.EmpLName" placeholder="Last Name" required>
      <div class="validation-error" *ngIf="EmpLName.invalid && EmpLName.touched">Last name is required</div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <input class="form-control" id="Department" name="Department" #Department="ngModel"
        [(ngModel)]="employeeService.selectedEmployee.Department" placeholder="Department">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <input class="form-control" id="EmpStatus" name="EmpStatus" #EmpStatus="ngModel"
        [(ngModel)]="employeeService.selectedEmployee.EmpStatus" placeholder="Status">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8">
      <button [disabled]="!employeeForm.valid" type="submit" class="btn btn-lg btn-block btn-info"><i class="fas fa-save"></i> Submit</button>
    </div>
    <div class="form-group col-md-4">
      <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(employeeForm)"><i class="fas fa-redo-alt"></i>  Reset</button>
    </div>
  </div>
</form>
